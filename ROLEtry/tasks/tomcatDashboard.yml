- name: copy tomcat-users.xml to node side
  template:
    src: templates/tomcat-user.j2
    dest: /opt/tomcat/conf/tomcat-users.xml

- name: editing manager package and coping file to node
  template: 
    src: templates/tomcatMannager.j2
    dest: /opt/tomcat/webapps/manager/META-INF/context.xml

- name: edit admin page and copy to node side
  template: 
    src: templates\tomvatAdmin.j2
    dest: /opt/tomcat/webapps/host-manager/META-INF/context.xml

- name: cereating tomcat service file nad copying to node side
  template:
    src: /templates/servicce.j2
    dest: /etc/systemd/system/tomcat.service